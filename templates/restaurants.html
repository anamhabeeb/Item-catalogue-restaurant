<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
	<div class = 'restaurantpane'>
		<div class = 'header'>
		
	</div>

	{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

	<a href = '{{url_for('newRestaurant')}}'>Create New Restaurant</a>


		{% for restaurant in allrestaurants %}
    <div class = 'nameAndPrice'>
		<span class = 'name'><p>{{restaurant.name}}</p></span>
		<br>
		<a href = '{{ url_for("RestaurantMenu", restaurant_id = restaurant.id)}}'> Menu </a>

		

	
	
	<div class = "editdeletepane">

	<a href='{{url_for('editRestaurant',restaurant_id = restaurant.id)}}' >Edit</a>
	<a href='{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}' >
	Delete</a>
	</div>




		{% endfor %}


		
		

</div>
</div>
	</body>




</html>
